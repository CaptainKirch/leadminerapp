<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LeadMiner.ai</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/static/logo.png" alt="LeadMiner Logo" height="50" />
    </div>

    <div class="tabs">
      <button class="tab-button active" onclick="switchTab('maps')">Google Maps Scraper</button>
      <button class="tab-button coming-soon" disabled>Facebook Scraper (Coming Soon)</button>
      <button class="tab-button coming-soon" disabled>LinkedIn Scraper (Coming Soon)</button>
      <button class="tab-button coming-soon" disabled>Instagram Scraper (Coming Soon)</button>
    </div>

    <div id="maps" class="tab-content">
      <h2>Google Maps Scraper</h2>
      <input type="text" id="mapsInput" placeholder="e.g. gyms in Kelowna">
      <button onclick="submitMapsSearch()">Scrape</button>
    </div>

    <div id="website" class="tab-content" style="display:none;">
      <h2>Website Scraper</h2>
      <input type="text" id="websiteInput" placeholder="https://example.com">
      <button onclick="submitWebsiteScrape()">Scrape</button>
    </div>

    <div id="status"></div>
    <div id="resultArea"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadCSV()">Download CSV</button>
  </div>

  <script src="/static/app.js" defer></script>
</body>
</html>
